<div class="all">
  <div class="container h-70">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card shadow-lg">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="./assets/logo/logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-group mb-3 mt-2">
              <div class="input-group">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
                <input 
                  type="email" 
                  class="form-control" 
                  formControlName="email"
                  placeholder="Correo electrónico"
                  autocomplete="email"
                  [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                />
              </div>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="email.errors?.['email']">Formato de correo inválido</div>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-text"><i class="fa fa-key"></i></div>
                <input 
                  [type]="mostrarPass ? 'text' : 'password'" 
                  class="form-control" 
                  formControlName="password"
                  placeholder="Contraseña"
                  autocomplete="current-password"
                  [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                />
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="verOcultarPass()"
                >
                  <i [class]="mostrarPass ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback d-block">
                <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
                <div *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button 
                class="btn btn-primary w-100 py-2" 
                [disabled]="loginForm.invalid || loading"
              >
                <span *ngIf="!loading">Ingresar</span>
                <span *ngIf="loading">
                  <i class="fa fa-spinner fa-spin me-2"></i> Procesando...
                </span>
              </button>
            </div>
          </form>
        </div>

        <div class="mt-4 pt-3 border-top">
          <div class="d-flex justify-content-center links mb-2">
            ¿No tenés cuenta? <a [routerLink]="'/sign-up'" class="ml-2 fw-bold">Registrate</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a [routerLink]="['/forgot-password']" class="fw-bold">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
