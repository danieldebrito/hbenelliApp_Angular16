<!-- TABLE -->
<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Administrador</th>
          <th scope="col">Correo Electrónico</th>
          <th scope="col">Rol</th>
          <th scope="col">Estado del Correo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of usuarios | paginate: { itemsPerPage: 30, currentPage: x }">
          <!-- Columna Administrador (UID y DisplayName) -->
          <td>
            <br> <b>Nombre:</b> {{ admin.displayName }}
          </td>

          <!-- Columna Correo Electrónico -->
          <td>
            {{ admin.email }}
          </td>

          <!-- Columna Rol -->
          <td>
            {{ admin.role | titlecase }}
          </td>

          <!-- Columna Estado del Correo -->
          <td>
            <div [ngSwitch]="admin.emailVerified">
              <div *ngSwitchCase="true">
                <span class="badge bg-success">Verificado</span>
              </div>
              <div *ngSwitchCase="false">
                <span class="badge bg-danger">No Verificado</span>
              </div>
            </div>
          </td>

          <!-- Columna Acciones -->
          <!-- Columna Acciones -->
          <td>
            <div [ngSwitch]="admin.habilitado">
              <div *ngSwitchCase="false">
                <mat-slide-toggle (click)="update(admin, true)">
                  <i class="fa-solid fa fa-toggle-off"></i>
                  <span class="badge bg-danger">Deshabilitado</span>
                </mat-slide-toggle>
              </div>
              <div *ngSwitchCase="true">
                <mat-slide-toggle checked="checked" color="red" (click)="update(admin, false)">
                  <i class="fa-solid fa fa-toggle-on"></i>
                  <span class="badge bg-success">Habilitado</span>
                </mat-slide-toggle>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" (click)="viewAdminDetails(admin)">
              <i class="fa fa-eye"></i>
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteAdmin(admin)">
              <i class="fa fa-trash"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- PAGINATOR -->
<div class="row">
  <div class="col-sm-12">
    <pagination-controls (pageChange)="x = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
  </div>
</div>
