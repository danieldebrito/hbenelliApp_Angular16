<div class="container mt-4">
  <!-- TABLE -->
<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-hover table-align-right">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo Electr贸nico</th>
          <th scope="col">Rol</th>
          <th scope="col">Estado del Correo</th>
          <th scope="col">Habilitar / Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of usuarios | paginate: { itemsPerPage: 30, currentPage: x }">
          <!-- Columna Administrador (UID y DisplayName) -->
          <td class="text-end">
            {{ admin.displayName }}
          </td>

          <!-- Columna Correo Electr贸nico -->
          <td class="text-end">
            {{ admin.email }}
          </td>

          <!-- Columna Rol -->
          <td class="text-end">
            {{ admin.role | titlecase }}
          </td>

          <!-- Columna Estado del Correo -->
          <td class="text-end">
            <div [ngSwitch]="admin.emailVerified">
              <div *ngSwitchCase="true">
                <span class="badge bg-success">Verificado</span>
              </div>
              <div *ngSwitchCase="false">
                <span class="badge bg-danger">No Verificado</span>
              </div>
            </div>
          </td>

          <!-- Columna Acciones -->
          <td class="text-end">
            <div class="d-flex justify-content-end align-items-center">
              <!-- Estado del usuario -->
              <div [ngSwitch]="admin.status" class="me-3">
                <!-- Si el estado es Inactive -->
                <div *ngSwitchCase="EStatus.INACTIVE">
                  <mat-slide-toggle (click)="update(admin, EStatus.ACTIVE)">
                    <i class="fa-solid fa fa-toggle-off text-danger">&nbsp;<span class="status-text">Inhabilitado</span></i>
                  </mat-slide-toggle>
                </div>
          
                <!-- Si el estado es Active -->
                <div *ngSwitchCase="EStatus.ACTIVE">
                  <mat-slide-toggle checked="checked" (click)="update(admin, EStatus.INACTIVE)">
                    <i class="fa-solid fa fa-toggle-on text-success">&nbsp;<span class="status-text">Habilitado</span></i>
                  </mat-slide-toggle>
                </div>
          
                <!-- Si el estado es Pending -->
                <div *ngSwitchCase="EStatus.PENDING">
                  <mat-slide-toggle (click)="update(admin, EStatus.ACTIVE)">
                    <i class="fa-solid fa fa-toggle-off text-warning">&nbsp;<span class="status-text">Pendiente de Activaci贸n</span></i>
                  </mat-slide-toggle>
                </div>
              </div>
          
              <!-- Bot贸n para eliminar usuario -->
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteAdmin(admin)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- PAGINATOR -->
<div class="row">
  <div class="col-sm-12">
    <pagination-controls (pageChange)="x = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
  </div>
</div>

</div>
