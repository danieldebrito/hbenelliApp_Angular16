<form [formGroup]="altaForm">
  <div class="card">
    <div class="p-3">
      <!-- Filtro por Rubro -->
      <div class="p-2">
        <label for="rubroSelect" class="form-label">Seleccionar Rubro</label>
        <select id="rubroSelect" (change)="filtraRubro()" class="form-select" aria-label="Seleccionar Rubro" formControlName="rubro">
          <option value="" disabled selected hidden>
            <i class="fas fa-filter"></i> <!-- Icono del embudo -->
          </option>
          <option *ngFor="let item of rubros" [value]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <!-- Filtro por Categoría -->
      <div class="p-2">
        <label for="categoriaSelect" class="form-label">Seleccionar Categoría</label>
        <select id="categoriaSelect" (change)="filtracategoria()" class="form-select" aria-label="Seleccionar Categoría" formControlName="categoria">
          <option value="" disabled selected hidden>
            <i class="fas fa-filter"></i> <!-- Icono del embudo -->
          </option>
          <option *ngFor="let item of categorias" [value]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <!-- Botón Limpiar -->
      <div class="p-2 text-center">
        <button type="button" class="btn btn-outline-danger w-100" (click)="reset()">
          <i class="fa fa-times-circle"></i> Limpiar Filtros
        </button>
      </div>
    </div>
  </div>

  <!-- Búsqueda Libre -->
  <div class="mt-3">
    <div class="card">
      <div class="p-3">
        <div class="p-2">
          <label for="searchInput" class="form-label">Búsqueda Libre</label>
          <input id="searchInput" class="form-control" type="text" placeholder="Buscar artículos..." formControlName="searchTerm" (change)="filterArticulos()">
        </div>
              <!-- Botón Limpiar -->
      <div class="p-2 text-center">
        <button type="button" class="btn btn-outline-danger w-100" (click)="reset()">
          <i class="fa fa-times-circle"></i> Limpiar Texto
        </button>
      </div>
      </div>
    </div>
  </div>
</form>
