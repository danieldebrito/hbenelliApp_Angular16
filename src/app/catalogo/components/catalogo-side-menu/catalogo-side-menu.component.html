<form [formGroup]="altaForm" >

    <div class="card">
      <div class="p-3">
        <div class="p-2">
          <select (change)="filtraRubro()" class="form-select" aria-label="Default select example" formControlName="rubro">
            <option value="" disabled selected hidden>Filtrar por Rubro</option>
            <option *ngFor="let item of rubros" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>

        <div class="p-2">
          <select (change)="filtracategoria()" class="form-select" aria-label="Default select example" formControlName="categoria">
            <option value="" disabled selected hidden>Filtrar por categoria</option>
            <option *ngFor="let item of categorias" value="{{ item }}" >
              {{ item}}
            </option>
          </select>
        </div>

        <div class="p-2">
          <button type="button" class="btn btn-danger" (click)="reset()" >Limpiar</button>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="card">
        <div class="p-3">
          <div class="p-2">
            <input class="form-control" type="text" placeholder="Busqueda Libre :" formControlName="searchTerm" (change)="filterArticulos()" >
          </div>
        </div>
      </div>
    </div>
  </form>
