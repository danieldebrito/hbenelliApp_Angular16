<form [formGroup]="altaForm" >

    <div class="card">
      <div class="p-3">
        <div class="p-2">
          <select (change)="filtraRubro()" class="form-select" aria-label="Default select example" formControlName="rubro">
            <option value="" disabled selected hidden>Filtrar por Rubro</option>
            <option *ngFor="let item of rubros" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>

        <div class="p-2">
          <select (change)="filtraSubRubro()" class="form-select" aria-label="Default select example" formControlName="subrubro">
            <option value="" disabled selected hidden>Filtrar por Subrubro</option>
            <option *ngFor="let item of subrubros" value="{{ item }}" >
              {{ item}}
            </option>
          </select>
        </div>

        <div class="p-2">
          <button type="button" class="btn btn-danger" (click)="reset()" >Limpiar</button>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="card">
        <div class="p-3">
          <div class="p-2">
            <input class="form-control" type="text" placeholder="Busqueda Libre :" >
          </div>
        </div>
      </div>
    </div>
  </form>
