    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="bd-img">
        <img width="100%" height="100%" src="assets/carousel/slide1.png" alt="Slide 1">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6">
            <div class="carousel-caption text-start">
              <h1 class="fw-light geometric">Hilamos lo bueno,</h1>

            </div>
          </div>

      </div>
    </div>
    <div class="carousel-item">
      <div class="bd-img">

      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6">
            <div class="carousel-caption text-start">
              <h1 class="fw-light geometric">Unimos lo rico.</h1>
              <button class="btn btn-carousel mt-3" (click)="navegar('catalogo')">Descubrir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
